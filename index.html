<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Text</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav class="navbar">Play with Text</nav>
        <main class="container">
            <input type="text" placeholder="Enter your text here" id="user-input">
            <div class="btn">
            <select class="btn-style" id="font-family">
                <option selected disabled>Select font style</option>
                <option value="monospace">Monospace</option>
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans-serif</option>
                <option value="cursive">Cursive</option>
                <option value="fantasy">Fantasy</option>
            </select>
            <input type="color" id="color-picker" class="btn-style" value="black">
            <button id="btn-large" class="btn-style">+</button>
            <button id="btn-small" class="btn-style">-</button>
            <button id="btn-bold" class="btn-style">B</button>
            <button id="btn-italic" class="btn-style">I</button>
            <button id="btn-underline" class="btn-style">U</button>
            </div>
            <button id="show-btn">show</button>
            <div id="output">Output will come here......</div>
        </main>
        <footer class="footer">
            <div class="footer-header">Connect me on</div>
            <ul class="social-links list-non-bullet">
              <li class="list-item-inline"><a class="link" href="https://github.com/SudiptaChakraborty51" target="_blank"><i
                    class="fa fa-github"></i>GitHub</a></li>
              <li class="list-item-inline"><a class="link" href="https://www.linkedin.com/in/sudipta-chakraborty-4a371a212/"
                  target="_blank"><i class="fa fa-linkedin"></i>LinkedIn</a></li>
              <li class="list-item-inline"><a class="link" href="https://twitter.com/Sudipta41158180" target="_blank"><i
                    class="fa fa-twitter"></i>Twitter</a></li>
            </ul>
          </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
